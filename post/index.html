<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/share.css">
  <link rel="stylesheet" href="style.css">
  <meta name="ImforMATE">
  <link rel="icon" href="">
  <title>ImforMATE</title>
</head>
<body>
  <header>
      <img class="header__logo" src="../src/img/InforMATE_logo.PNG" alt="logo" width="50px" height="50px">
  </header>
  <main>
    <div class="back__btn">
      <a href="../home/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" stroke-width="2.5" stroke="#D6D2D2" fill="none" class="duration-300 transform transition-all" style="width: 48px; height: 48px;"><path d="M45.15 57.47L19.88 30.84 45.15 6.58"></path></svg>
      </a>
    </div><!--.back__btn-->

    <div class="list">
      <select name ="list__category" id="category">
        <option value="spot">Spot</option>
        <option value="education">Education</option>>
        <option value="health">Health</option>
        <option value="house">House</option>
        <option value="living">Living</option>
        <option value="trip">Trip</option>
        <option value="others">Others</option>
        </select><!--.list__category-->
    </div><!--.list-->

    <div class="input">
      <textarea class="comment" name="comment" placeholder="     Let's share imformation!" cols="30" rows="20"></textarea>
    </div><!--.input-->

    <div id="preview"></div>

    <div class="file">
      <label class="photo">
        <input type="file" id="photo" name="upload_img" accept="image/*" multiple>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#bdbdbd" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <line x1="15" y1="8" x2="15.01" y2="8" />
          <rect x="4" y="4" width="16" height="16" rx="3" />
          <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5" />
          <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2" />
        </svg>
      </label><!--.photo-->

      <label class="url">
        <input type="url">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#bdbdbd" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M10 14a3.5 3.5 0 0 0 5 0l4 -4a3.5 3.5 0 0 0 -5 -5l-.5 .5" />
          <path d="M14 10a3.5 3.5 0 0 0 -5 0l-4 4a3.5 3.5 0 0 0 5 5l.5 -.5" />
        </svg>
      </label><!--.url-->
    </div><!--.file-->

    <div class="provide">
      <button class="provide__btn">Provide</button>
    </div><!--.provide-->

  </main>
  <footer>
    <div class="ft__icon">

      <div class="icon--active">
        <a href="../home/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <polyline points="5 12 3 12 12 3 21 12 19 12" />
        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
        </svg>
        </a>
      </div><!--.icon--home-->

      <div class="icon--btn">
        <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="12" cy="12" r="9" />
          <line x1="9" y1="12" x2="15" y2="12" />
          <line x1="12" y1="9" x2="12" y2="15" />
        </svg>
        </a>
      </div><!--.icon--post-->

      <div class="icon--btn">
        <a href="../search/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
        </a>
      </div><!--.icon--search-->

      <div class="icon--btn">
        <a href="../user/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="12" cy="7" r="4" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        </a>
      </div><!--.icon--acc-->
      
    </div><!--.ft__icon-->
  </footer>
  <script src="../src/share.js"></script>
  <script src="main.js"></script>
</body>
</html>
