<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/share.css">
  <link rel="stylesheet" href="style.css">
  <meta name="ImforMATE">
  <link rel="icon" href="">
  <title>ImforMATE</title>
</head>
<body>
  <header></header>
  <main>
    <div class="profile">

      <div class="hello">
        <h1>Hello, Mrs. Shiho.</h1>
      </div><!--.hello-->

      <div class="profile__icon">

        <div class="icon__img"></div>

        <div class="icon__change">
        <button class="change">Change your icon</button>
        </div><!--.icon__change-->

      </div><!--.profile__icon-->

      <div class="profile__data">

        <div class="user_name">
          <h6>User Name</h6>
          <input type="text">
        </div><!--.user_name-->

        <div class="country">
          <h6>Country</h6>
          <input type="text">
        </div><!--.country-->

        <div class="city">
          <h6>City(optional)</h6>
          <input type="text">
        </div><!--.city-->

        <div class="twitter">
          <h6>Twitter(optional)</h6>
          <input type="text">
        </div><!--.twitter-->

        <div class="profile__edit">
          <button class="edit">Edit profile</button>
        </div><!--.profile__edit-->

      </div><!--.profile__data-->

    </div><!--.profile-->


  </main>
  <footer>
      <div class="ft__icon">

        <div class="icon--home active">
          <a href="../home/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <polyline points="5 12 3 12 12 3 21 12 19 12" />
          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          </a>
        </div><!--.icon--home-->

        <div class="icon--post active">
          <a href="../post/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="12" cy="12" r="9" />
            <line x1="9" y1="12" x2="15" y2="12" />
            <line x1="12" y1="9" x2="12" y2="15" />
          </svg>
          </a>
        </div><!--.icon--post-->

        <div class="icon--search active">
          <a href="../search/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
          </svg>
          </a>
        </div><!--.icon--search-->

        <div class="icon--user active">
          <a href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="12" cy="7" r="4" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
          </svg>
          </a>
        </div><!--.icon--user-->

      </div><!--.ft__icon-->
  </footer>
  <script src="../src/share.js"></script>
  <script src="main.js"></script>
</body>
</html>
