<!DOCTYPE html>

  <link rel="stylesheet" href="../src/share.css">
  <link rel="stylesheet" href="style.css">
  <meta name="ImforMATE">
  <link rel="icon" href="">

</head>
<body>
  <header>

  </header>
  <main>
    <div class="topic">
      <h1>Topic</h1>
      <div class="slide">
        <img class="slide__img1" src="../src/img/topicicon-1.jpg" alt="exchange">
        <img class="slide__img2" src="../src/img/topicicon-2.jpg" alt="money">
        <img class="slide__img3" src="../src/img/topicicon-3.jpg" alt="spot">
      </div><!--.slide1-->
      <div class="slide">
        <img class="slide__img4" src="../src/img/topicicon-4.jpg" alt="education">
        <img class="slide__img5" src="../src/img/topicicon-5.jpg" alt="health">
        <img class="slide__img6" src="../src/img/topicicon-6.jpg" alt="house">
      </div><!--.slide2-->
      <div class="slide">
        <img class="slide__img7" src="../src/img/topicicon-7.jpg" alt="living">
        <img class="slide__img8" src="../src/img/topicicon-8.jpg" alt="trip">
        <img class="slide__img9" src="../src/img/topicicon-9.jpg" alt="others">
      </div><!--.slide3-->
    <div>
      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>
    </div><!--.topic-->

    <div class="personal_topic">
      <h1>Personal Topic</h1>
      <div class="p-topic">
        <img class="p-topic__1" src="../src/img/personal_topic-1.png" alt="post">
        <img class="p-topic__2" src="../src/img/personal_topic-2.png" alt="liked">
      </div><!--.p-topic-->
    </div><!--.personal_topic-->

    <div class="howmany">
      <h1>How many people did you help?</h1>

      <div class="btn">
        <button class="btn__liked">See total LIKED</button>
      </div><!--.button-->
    </div><!--.howmany-->
  </main>
  <footer>
    <div class="ft__icon">

      <div class="icon--active">
        <a href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <polyline points="5 12 3 12 12 3 21 12 19 12" />
        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
        </svg>
        </a>
      </div><!--.icon--btn-->

      <div class="icon--btn">

        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="12" cy="12" r="9" />
          <line x1="9" y1="12" x2="15" y2="12" />
          <line x1="12" y1="9" x2="12" y2="15" />
        </svg>
        </a>
      </div><!--.icon--btn-->

      <div class="icon--btn">
        <a href="../search/index.html">

          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="10" cy="10" r="7" />
          <line x1="21" y1="21" x2="15" y2="15" />
        </svg>
        </a>
      </div><!--.icon--btn-->

      <div class="icon--btn">
        <a href="../user/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="33" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        </a>
